name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  # Event `pull_request`: Compare the last commit of the main branch or last remote commit of the PR branch -> to the current commit of a PR branch.
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest  # You can also use windows-latest || macos-latest
    name: Test changed-files
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Get the list of changed files using tj-actions/changed-files
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        # Optional: Compare changes between the current commit and the last pushed remote commit
        # with:
        #   since_last_remote_commit: true 

      # Step 3: List all changed files (for debugging purposes)
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "Changed files:"
          for file in ${ALL_CHANGED_FILES}; do
            echo " - $file"
          done

      # Step 4: Check if both 'prod' and 'nonprod' folders have changes
      - name: Validate folder changes
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Initialize flags
          PROD_CHANGED=false
          NONPROD_CHANGED=false

          # Iterate over each changed file
          for file in ${ALL_CHANGED_FILES}; do
            if [[ "$file" == prod/* ]]; then
              PROD_CHANGED=true
            elif [[ "$file" == nonprod/* ]]; then
              NONPROD_CHANGED=true
            fi

            # If both flags are true, no need to continue
            if [ "$PROD_CHANGED" = true ] && [ "$NONPROD_CHANGED" = true ]; then
              break
            fi
          done

          # Check the flags and exit with error if both folders have changes
          if [ "$PROD_CHANGED" = true ] && [ "$NONPROD_CHANGED" = true ]; then
            echo "::error ::Both 'prod' and 'nonprod' folders have changes. Please separate them into different pull requests."
            exit 1
          else
            echo "Validation passed: Changes are confined to either 'prod' or 'nonprod' folders."
          fi
